<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Студенты</h1>

    <br>
    <span th:if="${students.isEmpty()}">Студентов нет</span>
    <table class="table" th:if="${!students.isEmpty()}">
        <thead>
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Возраст</td>
            <td> </td>
            <td> </td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"/>
            <td th:text="${s.name}"/>
            <td th:text="${s.age}"/>
            <td>
                <a class="btn btn-success" th:href="@{'/delete/' + ${s.id}}">Удалить</a>
            </td>
            <td>
                <a class="btn btn-success" th:href="@{'/update/' + ${s.id}}">Редактировать</a>
            </td>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <h2>Добавить студента</h2>

    <form method="POST" th:action="@{/save}" >
        <div class="form-row">
            <div class="col form-group">
                <label>Имя</label>
                <input  name="name" type="text" class="form-control" placeholder="Имя">
            </div>
            <div class="col form-group">
                <label>Возраст</label>
                <input name="age" type="number" class="form-control" placeholder="Возраст">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Добавить</button>
            <a class="btn btn-primary" th:href="@{/students}">Отменить</a>
        </div>
    </form>
</div>
</body>
